name: Renamer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  rename:
    runs-on: ubuntu-latest
    if: github.event.repository.fork == true
    steps:
      - name: Clone the repository
        uses: actions/checkout@v3
      - name: Rename files
        run: |
          find . -type f -print0 | xargs -0 -I {} sed -i "s/quickstart/$REPO_NAME/g" {}
          mv src/quickstart src/$REPO_NAME
      - name: Delete this file
        run: |
          rm -f .github/workflows/rename.yml
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Renamed files via GitHub Actions" || echo "No changes to commit"
          git push origin HEAD:${{ github.head_ref }}